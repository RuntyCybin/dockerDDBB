services:
  db:
    image: postgres:15
    container_name: cybin_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - './postgres_data:/var/lib/postgresql/data'
      - './init.db:/docker-entrypoint-initdb.d'
    ports:
      - ${POSTGRES_PORT}:5432
    env_file:
      - .env